<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    
  </head>

  <body id="background">
      <!--Start Wars Title-->
      <div class="title"></div>
      <!--Game Console-->
      <div class="console">
        <!-- Goog Guy -->
        <div class="topRow">
          <p class="lukeMe" data-player="lukeMe">Luke</p>
          <p class="obiMe" data-player="obiMe">Obi Wan</p>
          <p class="empMe" data-player="empMe">Emp</p>          
          <p class="vaderMe" data-player="vaderMe">Vader</p>
        </div>
        
        <!-- Good Guy Stats -->
        <br>
        <div id="player">Your are: <span class="chosenMe"></span></div>
        <div class="health_points_good">Health: <span class="healthPointsGood"></span></div>
        <br>

        <!-- ATTACK -->
        <button id="attack">ATTACK!!!</button>

        <!-- Bad Guy Stats -->
        <br>
        <div id="playerBad">Your Enemy: <span class="chosenBad"></span></div>
        <div class="health_points_bad">Health: <span class="healthPointsBad"></span></div>
        <br>

        <!-- BadGuys -->
        <div class="botRow">
          <p class="lukeBad" data-player="lukeBad">Luke</p>
          <p class="obiBad" data-player="obiBad">Obi Wan</p>
          <p class="empBad" data-player="empBad">Emp</p>          
          <p class="vaderBad" data-player="vaderBad">Vader</p>
        </div>

        
        
      </div>




  <!--JQuery/Javascript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
  </body>

</html>
